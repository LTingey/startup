<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startup</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="login.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top">
                <p class="navbar-brand">MapYourTravels</p>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>      <!-- make profile icon button -->
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="login-info">
                <h1>Sign In</h1>
                <form method="get" action="map.html">
                <div class="login-entry">
                    <label for="name">Name</label>
                    <input type="text" id="name" />
                </div>
                <div class="login-entry">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                </div>
                <div class="login-entry">
                    <label for="password">Password</label>
                    <input type="text" id="password" />
                </div>
                <button type="submit" class="btn btn-primary" id="login-button" onclick="login()">Login</button>
            </form>
            </div>
            
        </main>

        <footer>
            <p>
                Author: <a href="https://github.com/LTingey/startup">Github</a>
            </p>
        </footer>
    </body>
</html>
